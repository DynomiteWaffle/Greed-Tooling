<!DOCTYPE html>

<head>
    <meta meta name="viewport" content="user-scalable=no, inital-scale=1" />
    <script src="helper.js"></script>
    <link rel="stylesheet" href="index.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <p id="title">GREED</p>
    <p id="score">test</p>
    <div class="game">
        <p class="nopad">Game</p>
        <p class="nopad" id="game">test</p>
    </div>
    <div class="run">
        <p class="nopad">Run</p>
        <p class="nopad" id="run">test</p>
    </div>
    <p style="grid-row: 7;" class="spacer">.</p>

    <div id="gameButtons">
        <button onclick="undo()">Undo</button>
        <button onclick="newGame();buttonPressed();">Game</button>
        <button onclick="newRun();buttonPressed();">Run</button>
    </div>
    <p style="grid-row: 11;" class="spacer">.</p>
    <div id="diceButtons">
        <button onclick="dice[0]();buttonPressed();">1</button>
        <button onclick="dice[1]();buttonPressed();">2</button>
        <button onclick="dice[2]();buttonPressed();">3</button>
        <button onclick="dice[3]();buttonPressed();">4</button>
        <button onclick="dice[4]();buttonPressed();">5</button>
        <button onclick="dice[5]();buttonPressed();">6</button>
    </div>

    <p style="grid-row: 19;" class="spacer">.</p>
</body>
